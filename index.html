<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <div>
        <h1> Matrix Multiplication</h1>
        <form onsubmit="getinput(); return false">

            <input type="number" min="2" id="getinput1"  required>
            <input type="number" min="2" id="getinput2"  required>
            <button type="submit">Check</button>

        </form><br><br>
    </div>
    <form onsubmit="multiply(); return false" id="onsubmitform">
        <div style="display: flex; justify-content: space-between;">
            <div id="matrix1"></div>
            X
            <div id="matrix2"></div><br>
            <button>Multiply</button><br><br><br>
            <div id="multiple"><div id="multiplication"></div></div><br><br><br>
            <div id="resultmatrix"></div>
        </div>
        </form>
    <script>
        document.getElementById("onsubmitform").style.visibility = "hidden";
        let value1 = "";
        let value2 = "";

        let matrix1 = document.querySelector("#matrix1");
        let matrix2 = document.querySelector("#matrix2");
        let resultmatrix = document.querySelector("#resultmatrix");
        let multiplication = document.querySelector("#multiplication");
        function getinput() {


            matrix1.innerHTML = " ";
            matrix2.innerHTML = " ";
            resultmatrix.innerHTML = " ";

            value1 = document.querySelector("#getinput1").value;
            value2 = document.querySelector("#getinput2").value;

            if (value1 !== value2) {
                alert("input must be same");
                return;
            }

            for (let i = 0; i < value1; i++) {
                for (let j = 0; j < value2; j++) {
                    matrix1.innerHTML +=
                    `<input required type="number" min="0" max="100" id="m1${i}${j}" value="0">`;
                    
                    matrix2.innerHTML +=
                    `<input required type="number" min="0" max="100" id="m2${i}${j}" value="0">`;
                    resultmatrix.innerHTML +=
                    `<input required type="number" min="0" max="100" id="m3${i}${j}" value="0">`;
             
                }
                matrix1.innerHTML += `<br>`;
                matrix2.innerHTML += `<br>`;
                resultmatrix.innerHTML += `<br>`;
            }
            document.getElementById("onsubmitform").style.visibility = "visible";
        }
        document.getElementById("multiplication").style.visibility = "hidden";
        function multiply() {
            let multiply1 = [[], [], [], [], [], [], [], [], [], [], [], [], [], [], [], []];
            let multiply2 = [[], [], [], [], [], [], [], [], [], [], [], [], [], [], [], []];
            let multiply3 = [[], [], [], [], [], [], [], [], [], [], [], [], [], [], [], []];
            let multiply4 = [[], [], [], [], [], [], [], [], [], [], [], [], [], [], [], []];
            for (let i = 0; i < value1; i++) {
                for (let j = 0; j < value2; j++) {
                    multiply1[i][j] = +document.querySelector(`#m1${i}${j}`).value;
                    multiply2[i][j] = +document.querySelector(`#m2${i}${j}`).value;
                }
            }
            document.querySelector("#multiplication").innerHTML = "";
            for (let i = 0; i < value1; i++) {
                multiply3[i] = [];
                for (let j = 0; j < value2; j++) {
                    multiply3[i][j] = 0;
                    for (let k = 0; k < value1; k++) {
                        multiply3[i][j] += multiply1[i][k] * multiply2[k][j];
                        multiply4[i][j] = multiply1[i][k] + "x" + multiply2[k][j] + "+" + multiply1[i][(++k)] + "x" + multiply2[k][j] + " ";
                    }
                }
            }
            for (let i = 0; i < value1; i++) {
                for (let j = 0; j < value2; j++) {
                    document.querySelector(`#m3${i}${j}`).value = "";
                    document.querySelector(`#m3${i}${j}`).value += multiply3[i][j];
                    document.querySelector("#multiplication").innerHTML += multiply4[j] + " " + "<br>";

                }
            }
            document.getElementById("multiplication").style.visibility = "visible";
        }

    </script>
</body>

</html>
